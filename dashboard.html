<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord | Vue d'ensemble</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4e54c8;
      --secondary: #8f94fb;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #ff7675;
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-dark: #2d3436;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
      color: var(--text-dark);
    }

    /* --- SIDEBAR (Même que page principale pour cohérence) --- */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
      padding: 20px;
      border-right: 1px solid var(--glass-border);
      display: flex; flex-direction: column;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem; font-weight: 700; color: var(--primary);
      margin-bottom: 40px; display: flex; align-items: center; gap: 10px;
    }

    .nav-links { list-style: none; flex: 1; }
    .nav-links li { margin-bottom: 15px; }
    
    .nav-links a {
      text-decoration: none; color: var(--text-dark); font-weight: 500;
      display: flex; align-items: center; gap: 15px; padding: 12px;
      border-radius: 10px; transition: all 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      background: var(--primary); color: white;
      box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3);
    }

    /* --- MAIN CONTENT --- */
    .main-content {
      margin-left: 250px; flex: 1; padding: 30px;
    }

    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 30px;
    }
    
    header h1 { font-size: 1.8rem; }

    /* --- STATS CARDS (KPI) --- */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      display: flex; align-items: center; gap: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .stat-card:hover { transform: translateY(-5px); }

    .stat-icon {
      width: 50px; height: 50px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; color: white;
    }

    .stat-info h3 { font-size: 2rem; font-weight: 700; line-height: 1; }
    .stat-info p { font-size: 0.9rem; color: #666; margin-top: 5px; }

    /* --- DASHBOARD SECTIONS --- */
    .section-title { margin-bottom: 15px; font-size: 1.2rem; color: #444; border-left: 4px solid var(--primary); padding-left: 10px; }

    .projects-grid {
      display: grid; grid-template-columns: 1fr; gap: 20px;
    }

    .project-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }

    .project-header {
      display: flex; justify-content: space-between; align-items: center;
      cursor: pointer;
    }

    .project-title h3 { font-size: 1.1rem; margin-bottom: 5px; }
    .project-meta { font-size: 0.85rem; color: #666; }

    /* Barre de progression */
    .progress-container {
      width: 150px; background: #ddd; height: 8px; border-radius: 4px; overflow: hidden;
      margin-right: 15px;
    }
    .progress-bar { height: 100%; background: var(--success); transition: width 1s ease; }

    .expand-btn {
      background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--primary);
      transition: transform 0.3s;
    }
    .expanded .expand-btn { transform: rotate(180deg); }

    /* Details (cachés par défaut) */
    .project-details {
      display: none;
      margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.1);
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    .detail-section h4 { font-size: 0.9rem; margin-bottom: 10px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

    .task-list li {
      display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.05);
      font-size: 0.9rem;
    }
    
    .badge {
      padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 600;
    }
    .badge.completed { background: #dff9fb; color: var(--success); }
    .badge.pending { background: #fff3cd; color: #e67e22; }

    /* Recent Comments */
    .recent-comments ul { list-style: none; }
    .recent-comments li {
      background: rgba(255,255,255,0.5); margin-bottom: 10px; padding: 12px; border-radius: 8px; font-size: 0.9rem;
      border-left: 3px solid var(--secondary);
    }
    .recent-comments strong { color: var(--primary); }

  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fa-solid fa-layer-group"></i> WorkSpace
    </div>
    <ul class="nav-links">
      <!-- Lien vers la page de gestion -->
      <li><a href="PLATEFORMECOLLAB.html"><i class="fa-solid fa-house"></i> Vue d'ensemble</a></li>
      
      <!-- Lien Actif -->
      <li><a href="#" class="active"><i class="fa-solid fa-chart-line"></i> Tableau de Bord</a></li>
      
      <li><a href="analytics.html"><i class="fa-solid fa-chart-pie"></i> Analytics</a></li>
    </ul>
    
    <div style="margin-top: auto;">
      <button onclick="window.location.href='login.html'" style="width:100%; padding:10px; background:#ff7675; color:white; border:none; border-radius:8px; cursor:pointer;">
        <i class="fa-solid fa-power-off"></i> Déconnexion
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <header>
      <h1>Tableau de Bord</h1>
      <button onclick="refreshDashboard()" style="padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer;">
        <i class="fa-solid fa-rotate"></i> Actualiser
      </button>
    </header>

    <!-- KPI STATS -->
    <section class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon" style="background: var(--primary);"><i class="fa-solid fa-folder-open"></i></div>
        <div class="stat-info">
          <h3 id="totalProjects">0</h3>
          <p>Projets Totaux</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background: var(--secondary);"><i class="fa-solid fa-users"></i></div>
        <div class="stat-info">
          <h3 id="totalTeams">0</h3>
          <p>Équipes Actives</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background: var(--warning);"><i class="fa-solid fa-hourglass-half"></i></div>
        <div class="stat-info">
          <h3 id="tasksInProgress">0</h3>
          <p>Tâches en Cours</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background: var(--success);"><i class="fa-solid fa-check-circle"></i></div>
        <div class="stat-info">
          <h3 id="tasksCompleted">0</h3>
          <p>Tâches Terminées</p>
        </div>
      </div>
    </section>

    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
      
      <!-- GAUCHE : LISTE DES PROJETS DÉTAILLÉE -->
      <section>
        <h2 class="section-title">Progression des Projets</h2>
        <div id="projectContainer" class="projects-grid">
          <!-- Injecté via JS -->
          <p style="color:#666; font-style:italic;">Chargement des données...</p>
        </div>
      </section>

      <!-- DROITE : DERNIERS COMMENTAIRES -->
      <section>
        <h2 class="section-title">Activité Récente</h2>
        <div class="recent-comments">
          <ul id="recentCommentsList">
            <!-- Injecté via JS -->
          </ul>
        </div>
      </section>

    </div>
  </main>

  <script>
    // ==============================
    // CHARGEMENT DES DONNÉES
    // ==============================
    function loadData() {
      return {
        projects: JSON.parse(localStorage.getItem("projects")) || [],
        teams: JSON.parse(localStorage.getItem("teams")) || [],
        tasks: JSON.parse(localStorage.getItem("tasks")) || [],
        comments: JSON.parse(localStorage.getItem("comments")) || []
      };
    }

    // ==============================
    // MOTEUR D'AFFICHAGE
    // ==============================
    function refreshDashboard() {
      const data = loadData();
      const { projects, teams, tasks, comments } = data;

      // 1. Mise à jour des KPI (Stats)
      // Animation simple des chiffres
      animateValue("totalProjects", 0, projects.length, 1000);
      animateValue("totalTeams", 0, teams.length, 1000);
      
      const completedCount = tasks.filter(t => t.completed).length;
      const pendingCount = tasks.length - completedCount;
      
      animateValue("tasksCompleted", 0, completedCount, 1000);
      animateValue("tasksInProgress", 0, pendingCount, 1000);

      // 2. Génération des Cartes Projets
      const container = document.getElementById("projectContainer");
      container.innerHTML = "";

      if(projects.length === 0) {
        container.innerHTML = "<p>Aucun projet en cours. Créez-en un depuis la vue d'ensemble.</p>";
      }

      projects.forEach(projectName => {
        // Calcul progression
        const pTasks = tasks.filter(t => t.project === projectName);
        const pCompleted = pTasks.filter(t => t.completed).length;
        const totalP = pTasks.length;
        const percent = totalP === 0 ? 0 : Math.round((pCompleted / totalP) * 100);

        // Création de la carte
        const card = document.createElement("div");
        card.className = "project-card";
        
        // Structure HTML de la carte
        card.innerHTML = `
          <div class="project-header" onclick="toggleDetails(this)">
            <div class="project-title">
              <h3>${projectName}</h3>
              <span class="project-meta">${pCompleted}/${totalP} tâches terminées</span>
            </div>
            <div style="display:flex; align-items:center;">
              <div class="progress-container">
                <div class="progress-bar" style="width: 0%"></div>
              </div>
              <span style="font-weight:600; font-size:0.9rem; min-width:40px;">${percent}%</span>
              <button class="expand-btn"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
          </div>
          
          <div class="project-details">
            <div class="detail-section">
              <h4>Tâches associées</h4>
              <ul class="task-list">
                ${pTasks.map(t => `
                  <li>
                    <span>${t.name}</span>
                    <span class="badge ${t.completed ? 'completed' : 'pending'}">
                      ${t.completed ? 'Terminé' : 'En cours'}
                    </span>
                  </li>
                `).join('') || '<li style="font-style:italic; color:#888;">Aucune tâche</li>'}
              </ul>
            </div>
          </div>
        `;

        container.appendChild(card);
        
        // Animation de la barre après un court délai pour l'effet visuel
        setTimeout(() => {
          card.querySelector('.progress-bar').style.width = `${percent}%`;
        }, 100);
      });

      // 3. Commentaires Récents
      const commentList = document.getElementById("recentCommentsList");
      commentList.innerHTML = "";
      // On prend les 5 derniers
      const recent = comments.slice(-5).reverse();
      
      if(recent.length === 0) {
        commentList.innerHTML = "<li style='text-align:center; color:#888;'>Aucune activité récente</li>";
      } else {
        recent.forEach(c => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${c.project}</strong> : ${c.text}`;
          commentList.appendChild(li);
        });
      }
    }

    // ==============================
    // UTILITAIRES
    // ==============================
    
    // Fonction pour plier/déplier les détails
    function toggleDetails(headerElement) {
      const card = headerElement.parentElement;
      const details = card.querySelector('.project-details');
      
      if(details.style.display === "block") {
        details.style.display = "none";
        card.classList.remove("expanded");
      } else {
        details.style.display = "block";
        card.classList.add("expanded");
      }
    }

    // Fonction pour animer les chiffres (compteur)
    function animateValue(id, start, end, duration) {
      if (start === end) {
        document.getElementById(id).textContent = end;
        return;
      }
      const range = end - start;
      const minTimer = 50;
      let stepTime = Math.abs(Math.floor(duration / range));
      stepTime = Math.max(stepTime, minTimer);
      
      let startTime = new Date().getTime();
      let endTime = startTime + duration;
      let timer;
  
      function run() {
        let now = new Date().getTime();
        let remaining = Math.max((endTime - now) / duration, 0);
        let value = Math.round(end - (remaining * range));
        document.getElementById(id).textContent = value;
        if (value == end) {
          clearInterval(timer);
        }
      }
      
      timer = setInterval(run, stepTime);
      run();
    }

    // Initialisation
    window.onload = refreshDashboard;

  </script>
</body>
</html>
